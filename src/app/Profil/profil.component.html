<div class="container">
  <div class="row mt-3">
    <div class="btn-group">
      <button
        type="button"
        class=" btn btn-outline-success "
        [routerLink]="['/profil']"
      >
        Profil
      </button>
      <button
        type="button"
        class=" btn btn-outline-success "
        [routerLink]="['/konto']"
      >
        Twoje Konto
      </button>
      <button
        type="button"
        class=" btn btn-outline-success "
        [routerLink]="['/ustawienia']"
      >
        Ustawienia
      </button>
    </div>
  </div>
  <br />
</div>

<div class="container ">
  <div class="row profile justify-content-center">
    <div class="col-md-4">
      <div class="profile-sidebar">
        <!-- SIDEBAR USERPIC -->
        <div class="profile-userpic ml-4">
          <img src="../assets/bartek.jpg" class="img-responsive" alt="" />
        </div>

        <!-- SIDEBAR BUTTONS -->
      </div>
    </div>

    <div class="col-md-3 mt-3">
      <div class="profile-content">
        <div class="card">
          <div class="card-header">
            <div class="profile-usertitle">
              <div class="profile-usertitle-name">
                Bartosz Ochędowski
              </div>
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <span>Wiek: 22</span>
            </li>
            <li class="list-group-item">Płeć: <span>Mężczyzna</span></li>
            <li class="list-group-item">Postura: <span>Wysportowany</span></li>
          </ul>
        </div>
        <div class="profile-userbuttons mt-3">
          <button type="button" class="btn btn-success btn-sm mr-2">
            Follow
          </button>
          <button type="button" class="btn btn-danger btn-sm">Message</button>
        </div>
      </div>
    </div>
  </div>
</div>

<br />
<br />
